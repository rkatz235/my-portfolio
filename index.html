<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>A Collection of Page Transitions</title>
		<meta name="author" content="Codrops" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->


		<link rel="stylesheet" type="text/css" href="css/animations.css" />
    <link rel="stylesheet" type="text/css" href="css/mystylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <link rel="stylesheet" type="text/css" href="css/about.css" />
    <link rel="stylesheet" type="text/css" href="css/resume.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" type="text/css" href="css/projects.css" />
		<script src="app/js/modernizr.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Spectral|Zilla+Slab+Highlight" rel="stylesheet">

  </head>
  <body ng-app="PortfolioApp">

    <!--hidden content pages, activates using js-->
    <div id="pt-main" class="pt-perspective">
      <div class="pt-page pt-page-1" id="pg-home"></div>
      <div class="pt-page pt-page-2" id="pg-about"></div>
      <div class="pt-page pt-page-4" id="pg-contact"></div>
      <div class="pt-page pt-page-3" id="pg-resume"></div>
      <div class="pt-page pt-page-5" id="pg-projects"></div>
    </div>

    <div class="nav">
      <div class="north" id="north-about">
        <button class="about">About</button>
      </div>
      <div class="east" id="east-resume">
        <button class="resume">Resume</button>
      </div>
      <div class="south" id="south-contact">
        <button class="contact">Contact</button>
      </div>
      <div class="west" id="west-projects">
        <button class="projects">Projects</button>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="app/js/mytransitions.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers/contactController.js"></script>
    <script src="app/controllers/ResumeController.js"></script>
    <script src="app/controllers/projectsController.js"></script>
    </script>
  </body>
</html>
